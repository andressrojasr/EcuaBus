<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-label>
      Buses
    </ion-label>
  </ion-item>
  <ion-searchbar fill="outline" animated="true" mode="ios" [(ngModel)]="searchTerm" (ionInput)="filterBuses()" placeholder="Buscar Bus" animated="true"></ion-searchbar>
  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let p of filteredBuses">
      <ion-item>
        <ion-card mode="ios">
          <ion-card-header>
            <ion-card-title>{{p.plate}}</ion-card-title>
            <ion-card-subtitle>Bus</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-item lines="none">
              <ion-list>
                <ion-item>
                  <ion-label>Número chasis: {{p.chasis}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Número de asientos: {{p.seats}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Número de pisos: {{p.floors}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Dueño: {{p.partner.card + " - " + p.partner.name + " " + p.partner.lastName  || 'Sin asignar'}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-item>

      <!-- ===== Opciones para cada producto ===== -->
      <ion-item-options>
        <!-- Editar -->
        <ion-item-option (click)="addUpdateBus(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <!-- Eliminar -->
        <ion-item-option (click)="confirmDeleteBus(p)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

   <!-- ====== Cuando no hay productos disponibles ====== -->
   <div *ngIf="!loading && !filteredBuses.length" class="empty">
    <ion-icon  name="shield-outline"></ion-icon>
    <h3>No hay buses disponibles</h3>
  </div>

  <!-- Botón para cargar formulario modal -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateBus()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
