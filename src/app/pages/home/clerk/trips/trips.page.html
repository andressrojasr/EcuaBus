<app-header [back]="false"></app-header>
<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-label>
      Viajes
    </ion-label>
  </ion-item>
  <ion-searchbar fill="outline" animated="true" mode="ios" [(ngModel)]="searchTerm" (ionInput)="filterFrecuencies()" placeholder="Buscar Frecuencia" animated="true"></ion-searchbar>

  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let p of filteredFrecuencies">
      <ion-item>
        <ion-card mode="ios">
          <ion-card-header>
            <ion-card-title>{{ p.id }}</ion-card-title>
            <ion-card-subtitle>Frecuencia</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none" class="item">
              <ion-list>
                <ion-item>
                  <ion-label class="ion-text-wrap">Id: ${{ p.id }}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="ion-text-wrap">Conductor: {{ p.conductor }}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="ion-text-wrap">Bus: {{ p.idbus }}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="ion-text-wrap">Cobrador: {{ p.idcobrador || 'No asignado' }}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="ion-text-wrap">Frecuencia ID: {{ p.idfrec }}</ion-label>
                </ion-item>
              </ion-list>
            </ion-item>
            <div class="button-group">
              <!-- Botón de Editar -->
              <ion-button color="success" (click)="editFrecuency(p)" expand="full">
                Editar
              </ion-button>
              <!-- Botón de Eliminar -->
              <ion-button color="danger" (click)="confirmDeleteFrecuency(p)" expand="full">
                Eliminar
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  
  

  <div *ngIf="!loading && !filteredFrecuencies.length" class="empty">
    <ion-icon  name="shield-outline"></ion-icon>
    <h3>No hay viajes disponibles</h3>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateFrecuency()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
