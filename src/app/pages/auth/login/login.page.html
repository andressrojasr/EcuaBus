<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-img src="assets/icon/logo3.png" alt="Logotipo EcuaBus"></ion-img>
      </ion-col>
      <ion-col>
        <ion-title>Iniciar sesión EcuaBus</ion-title>
        <app-custom-input icon="mail" type="email" label="Correo" autocomplete="email"></app-custom-input>
        <app-custom-input icon="key" type="password" label="Contraseña"></app-custom-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
