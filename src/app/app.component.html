<ion-app>
  <ion-split-pane contentId="contenido">
    <ion-menu contentId="contenido" type="overlay" *ngIf="showMenu">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-item lines="none" class="header">
                <img class="logo" alt="Logotipo EcuaBus" src="assets/icon/logo3.png"/>
              <ion-label class="title" color="primary">Administrador<br>EcuaBus</ion-label>
            </ion-item>
          </ion-list-header>
          <ng-container *ngIf="user.rol === 'Administrador'" > 
              <ion-accordion-group [value]="'0'">
                <ion-accordion [value]="i" *ngFor="let p of appPages; let i = index">
                  <ion-item slot="header" color="light">
                    <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                    <ion-label>{{p.title}}</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">
                    <ion-menu-toggle auto-hide="false" *ngFor="let link of p.children; let i = index">
                      <ion-item  [routerLink]="[link.url]" lines="none" detail="false" routerLinkActive="selected">
                        <ion-icon aria-hidden="true" slot="start" [ios]="link.icon + '-outline'" [md]="link.icon + '-sharp'"></ion-icon>
                        <ion-label>{{ link.title }}</ion-label>
                      </ion-item>
                    </ion-menu-toggle>
                  </div>
                </ion-accordion>
              </ion-accordion-group>
          </ng-container>
          <ng-container *ngIf="user.rol === 'Taquillero'" > 
            <ion-accordion-group [value]="'0'">
              <ion-accordion [value]="i" *ngFor="let p of taquilleros; let i = index">
                <ion-item slot="header" color="light">
                  <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{p.title}}</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-menu-toggle auto-hide="false" *ngFor="let link of p.children; let i = index">
                    <ion-item  [routerLink]="[link.url]" lines="none" detail="false" routerLinkActive="selected">
                      <ion-icon aria-hidden="true" slot="start" [ios]="link.icon + '-outline'" [md]="link.icon + '-sharp'"></ion-icon>
                      <ion-label>{{ link.title }}</ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                </div>
              </ion-accordion>
            </ion-accordion-group>
        </ng-container>
        <ng-container *ngIf="user.rol === 'Oficinista'" > 
          <ion-accordion-group [value]="'0'">
            <ion-accordion [value]="i" *ngFor="let p of clerks; let i = index">
              <ion-item slot="header" color="light">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{p.title}}</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                <ion-menu-toggle auto-hide="false" *ngFor="let link of p.children; let i = index">
                  <ion-item  [routerLink]="[link.url]" lines="none" detail="false" routerLinkActive="selected">
                    <ion-icon aria-hidden="true" slot="start" [ios]="link.icon + '-outline'" [md]="link.icon + '-sharp'"></ion-icon>
                    <ion-label>{{ link.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </div>
            </ion-accordion>
          </ion-accordion-group>
      </ng-container>
          <ion-footer>
            <ion-item lines="none">
              <ion-avatar  class="photoUser">
                <img alt="Logotipo EcuaBus" [src]="user.photo"/>
              </ion-avatar>
            <ion-list lines="none" class="letters">
              <ion-item>
                <ion-label *ngIf="user!==null">{{user.name + " "+ user.lastName}} <br> {{user.email}}</ion-label>
              </ion-item>
                <ion-button
                  class="logOut"
                  mode="ios"
                  color="danger"
                  (click)="logOut()"
                  >
                  CERRAR SESIÃ“N
                </ion-button>
            </ion-list>
          </ion-item>
          </ion-footer>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="contenido"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
